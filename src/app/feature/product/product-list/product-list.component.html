<div class="p-4">
    <section class="heading">
        <span style="font-weight: bold; font-style: italic">{{title}}</span>
        <a routerLink="/product-create">
            <img width="20" height="20" src="images/add-icon.png" title="Add New" />
        </a>
        <span
    style="
      float: right;
      padding-right: 30px;
      font-style: italic;
      font-weight: bold;
    "
    >{{ welcomeMsg }}</span>
    </section>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Vendor</th>
                <th>Part Number</th>
                <th>Name</th>
                <th>Price</th>
                <th>Unit</th>
                <th>Photopath</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of products">
                <td>{{p.id}}</td>
                <td>{{p.vendor.name}}</td>
                <td>{{p.partNumber}}</td>
                <td>{{p.name}}</td>
                <td>{{p.price | currency}}</td>
                <td>{{p.unit}}</td>
                <td>{{p.photopath}}</td>
                <td><a routerLink="/product-edit/{{ p.id }}">
                        <img src="images/pencil-icon.png" width="20" height="20" title="Product Edit" />
                    </a>|<a routerLink="/product-detail/{{ p.id }}">
                        <img src="images/details.png" width="20" height="20" title="Product Details" />
                    </a>|<a>
                        <img src="images/delete.jpg" width="20" height="20" title="Delete Product" (click)="delete(p.id)" />
                    </a></td>
            </tr>
        </tbody>
        </table>
        </div>
