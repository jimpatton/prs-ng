<div class="p-4" *ngIf="newRequest">
  <section class="heading">
    <span style="font-weight: bold; font-style: italic">{{title}}</span>
    <span style="
      float: right;
      padding-right: 30px;
      font-style: italic;
      font-weight: bold;
      color: white;
    ">{{ welcomeMsg }}</span>
  </section>
  <div class="p-4" *ngIf="newRequest">
    <table class="table table-sm">
      <tr>
        <td>User:</td>
        <td>
          <input value="{{newRequest.user.firstName +' '+ newRequest.user.lastName}}" class="rounded" type="text"
            style="background-color: lightgrey;" />
        </td>
      </tr>
      <tr>
        <td>Description:</td>
        <td>
          <input [(ngModel)]="newRequest.description" class="rounded" type="text" />
        </td>
      </tr>
      <tr>
        <td>Justification:</td>
        <input [(ngModel)]="newRequest.justification" class="rounded" type="text" />
      </tr>
      <tr>
        <td>Date Needed:</td>
        <td>
          <input [(ngModel)]="newRequest.dateNeeded" class="rounded" type="date" />
        </td>
      </tr>
      <tr>
        <td>Delivery Mode:</td>
        <td>
          <select [(ngModel)]="newRequest.deliveryMode" class="rounded">
            <option *ngFor="let dm of deliveryModes" [ngValue]="dm">{{dm}} </option>
          </select>
        </td>
      </tr>
    </table>
    <button (click)="addRequest()"
      style="background-color: blue; color: white; padding: 5px 10px; border-radius: 5px; border: none;">Create</button>
  </div>
