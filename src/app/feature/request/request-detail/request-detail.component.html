<div class="p-4" *ngIf="request">
    <section class="heading">
        <span style="font-weight: bold; font-style: italic">{{title}}</span>  
        <span
    style="
      float: right;
      padding-right: 30px;
      font-style: italic;
      font-weight: bold;
    "
    >{{ welcomeMsg }}</span>    
    </section>
    <table class="table table-sm">
    <tr>
        <td>User:</td>
        <td>
            <input [(ngModel)]="request.user.firstName" class="rounded" type="number" disabled />
        </td>
    </tr>
     <tr>
        <td>Request Number:</td>
        <td>
        <input [(ngModel)]="request.requestNumber" class="rounded" type="text" disabled/>
        </td>
    </tr>
    <tr>
      <td>Description:</td>
      <td>
        <input [(ngModel)]="request.description" class="rounded" type="text" disabled/>
      </td>
    </tr>
    <tr>
      <td>Justification:</td>
      <input [(ngModel)]="request.justification" class="rounded" type="text" disabled/>
    </tr>
    <tr>
      <td>Date Needed:</td>
      <td>
        <input [(ngModel)]="request.dateNeeded" class="rounded" type="date" disabled/>
      </td>
    </tr>
    <tr>
      <td>Delivery Mode:</td>
      <td>
        <input [(ngModel)]="request.deliveryMode" class="rounded" type="text" disabled />        
      </td>
    </tr>
    <tr>
      <td>Status:</td>
      <td>
        <input [(ngModel)]="request.status" class="rounded" type="text" disabled />
          
      </td>
    </tr>
    <tr>
      <td>Total:</td>
      <td>
        <input [(ngModel)]="request.total" class="rounded" type="number" disabled />
      </td>
    </tr>
    <tr>
      <td>Submitted Date:</td>
      <td>
        <input [(ngModel)]="request.submittedDate" class="rounded" type="datetime" disabled />
      </td>
    </tr>
    <tr>
      <td>Reason For Rejection:</td>
      <td>
        <input [(ngModel)]="request.reasonForRejection" class="rounded" type="text" disabled />
      </td>
    </tr>
    </table>
     <span><a routerLink="/request-edit/{{request.id}}" class="btn btn-sm btn-warning">Edit</a></span>
<span>
    <button (click)="delete()" class="btn btn-sm btn-danger">Delete</button>
</span>
</div>
