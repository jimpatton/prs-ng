<app-menu></app-menu>
<section class="heading">
    <span style="font-weight: bold; font-style: italic">{{title}}</span>
</section>
<div class="p-4">
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>User</th>
                <th>Description</th>
                <th>Status</th>
                <th>Total</th>
                <th>Submitted Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of requests">
                <td>{{r.id}}</td>
                <td>{{r.user.firstName + ' ' + r.user.lastName}}</td>
                <td>{{r.description}}</td>
                <td>{{r.status}}</td>
                <td>{{r.total|currency}}</td>
                <td>{{r.submittedDate}}</td>
                <td>
                    <a routerLink="/request-approve/{{ r.id }}">
                        <img src="images/review.png" width="20" height="20" title="Approve/Reject" /> </a>
                </td>
        </tbody>
    </table>
</div>
