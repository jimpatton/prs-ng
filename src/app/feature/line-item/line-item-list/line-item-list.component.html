<!-- <p>line-item-list works!</p> -->
<div class="p-4">
    <section class="heading">
        <span style="font-weight: bold; font-style: italic">{{title}}</span>
        <a routerLink="/line-items-create">
            <img width="20" height="20" src="images/add-icon.png" title="Add New" />
        </a>
        <span style="
      float: right;
      padding-right: 30px;
      font-style: italic;
      font-weight: bold;
    ">{{ welcomeMsg }}</span>
    </section>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Vendor</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Line Total</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let li of lineItems">
                <td>{{li.id}}</td>
                <td>{{li.product.vendor.name}}</td>
                <td>{{li.product.name}}</td>
                <td>{{li.quantity}}</td>
                <td>{{li.product.price}}</td>
                <td>{{li.request.total}}</td>
                <td><a routerLink="/line-items-edit/{{ li.id }}">
                        <img src="images/pencil-icon.png" width="20" height="20" title="Line Item Edit" />
                    </a>|<a routerLink="/line-items-detail/{{ li.id }}">
                        <img src="images/details.png" width="20" height="20" title="Line Item Details" />
                    </a>|<a>
                        <img src="images/delete.jpg" width="20" height="20" title="Delete Line Item"
                            (click)="delete(li.id)" />
                    </a></td>



            </tr>







        </tbody>
