<app-menu></app-menu>
<section class="heading">
  <span style="font-weight: bold; font-style: italic">{{ title }}</span>
</section>
<div class="p-4">
  <table class="table table-sm">
    <tbody>
      <tr>
        <td>Product:</td>
        <td>
          <select [(ngModel)]="newLineItem.product" class="rounded">
            <option *ngFor="let p of products" [ngValue]="p">
              {{p.name}}
            </option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Quantity:</td>
        <td>
          <input [(ngModel)]="newLineItem.quantity" class="rounded" type="number">
        </td>
      </tr>
    </tbody>
  </table>
</div>
<button (click)="addLineItem()"
  style="background-color: blue; color: white; padding: 5px 10px; border-radius: 5px; border: none;">Create</button>
