<app-menu></app-menu>
<section class="heading">
    <span style="font-weight: bold; font-style: italic">{{title}}</span>
</section>
<div class="p-4">
    <p *ngIf="!vendor">Loading...</p>
    <div *ngIf="vendor">
        <main class="single">
            <table class="table table-sm">
                <tr>
                    <td>Code:</td>
                    <td>
                        <input [(ngModel)]="vendor.code" class="rounded" type="text" />
                    </td>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td>
                        <input [(ngModel)]="vendor.name" class="rounded" type="text" />
                    </td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td>
                        <input [(ngModel)]="vendor.address" class="rounded" type="text" />
                    </td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td>
                        <input [(ngModel)]="vendor.city" class="rounded" type="text" />
                    </td>
                </tr>
                <tr>
                    <td>State:</td>
                    <td>
                        <select [(ngModel)]="vendor.state" class="rounded">
                            <option *ngFor="let s of states" [ngValue]="s">
                                {{s}}
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Zip:</td>
                    <td>
                        <input [(ngModel)]="vendor.zip" class="rounded" type="text" />
                    </td>
                </tr>
                <tr>
                    <td>Phone Number:</td>
                    <td>
                        <input [(ngModel)]="vendor.phoneNumber" class="rounded" type="tel" />
                    </td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td>
                        <input [(ngModel)]="vendor.email" class="rounded" type="email" />
                    </td>
                </tr>
            </table>
        </main>
        <span><button (click)="save()" class="btn btn-sm btn-primary">
                Save
            </button></span>
    </div>
</div>
