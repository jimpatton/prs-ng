<section class="heading">
    <span style="font-weight: bold; font-style: italic">{{title}}</span>
    <a *ngIf="this.isAdmin" routerLink="/vendor-create">
        <img width="20" height="20" src="images/add-icon.png" title="Add New" />
    </a>
    <span style="
      float: right;
      padding-right: 30px;
      font-style: italic;
      font-weight: bold;
      color: white;
    ">{{ welcomeMsg }}</span>
</section>
<div class="p-4">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Code</th>
                <th>Name</th>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                <th>Zip</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let v of vendors">
                <td>{{v.id}}</td>
                <td>{{v.code}}</td>
                <td>{{v.name}}</td>
                <td>{{v.address}}</td>
                <td>{{v.city}}</td>
                <td>{{v.state}}</td>
                <td>{{v.zip}}</td>
                <td>{{v.phoneNumber}}</td>
                <td>{{v.email}}</td>
                <td><a *ngIf="this.isAdmin" routerLink="/vendor-edit/{{ v.id }}">
                        <img src="images/pencil-icon.png" width="20" height="20" title="Edit Vendor" />
                    </a>|<a routerLink="/vendor-detail/{{ v.id }}">
                        <img src="images/details.png" width="20" height="20" title="Vendor Details" />
                    </a>|<a>
                        <img *ngIf="this.isAdmin" src="images/delete.jpg" width="20" height="20" title="Delete Vendor"
                            (click)="delete(v.id)" />
                    </a></td>
            </tr>
        </tbody>
    </table>
</div>
