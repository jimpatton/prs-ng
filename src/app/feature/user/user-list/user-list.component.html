<app-menu></app-menu>
<section class="heading">
    <span style="font-weight: bold; font-style: italic">{{title}}</span>
    <a routerLink="/user-create">
        <img *ngIf="this.isAdmin" width="20" height="20" src="images/add-icon.png" title="Add New" />
    </a>
</section>
<div class="p-4; table-wrapper">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Username</th>
                <th>Password</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Reviewer</th>
                <th>Admin</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let u of users">
                <td>{{u.id}}</td>
                <td>{{u.userName}}</td>
                <td>{{u.password}}</td>
                <td>{{u.firstName}}</td>
                <td>{{u.lastName}}</td>
                <td>{{u.phoneNumber}}</td>
                <td>{{u.email}}</td>
                <td>
                    <input type="checkbox" [checked]="u.reviewer" disabled />
                </td>
                <td>
                    <input type="checkbox" [checked]="u.admin" disabled />
                </td>
                <td><a *ngIf="this.isAdmin" routerLink="/user-edit/{{ u.id }}">
                        <img src="images/pencil-icon.png" width="20" height="20" title="Edit User" />
                    </a>|<a routerLink="/user-detail/{{ u.id }}">
                        <img src="images/details.png" width="20" height="20" title="User Details" />
                    </a>|<a>
                        <img *ngIf="this.isAdmin" src="images/delete.jpg" width="20" height="20" title="Delete User"
                            (click)="delete(u.id)" />
                    </a></td>
            </tr>
        </tbody>
    </table>
</div>
